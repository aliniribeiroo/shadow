<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contato</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="header-box">
        <h1><img class="bts-logo"src="assets/bts-logo.png" alt="Logo Oficial BTS"></h1>
        <nav>
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="albums.html">Álbums</a></li>
            <li><a href="contact.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="contact-form">
      <form class="form" action="index.html" method="post">

        <label for="nomesobrenome">Nome e Sobrenome:</label>
        <input type="text" id="nomesobrenome" value="" class="input-default" required>

        <label for="email">Email:</label>
        <input type="email" id="email" value="" class="input-default" required placeholder="seuemail@dominio.com">

        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" value="" class="input-default" required placeholder="(xx) xxxxx-xxxx">

        <label for="mensagem">Mensagem:</label>
        <textarea cols="70" rows="10" id="mensagem" class="input-default" required></textarea>

        <fieldset class="">
          <legend>Como prefere o nosso contato?</legend>
          <label for="radio-email">  <input type="radio" name="contact" value="email" id="radio-email">Email</label>
          <label for="radio-phone">  <input type="radio" name="contact" value="phone" id="radio-phone">Telefone</label>
          <label for="radio-whatsapp">  <input type="radio" name="contact" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
        </fieldset>

        <fieldset class="preference">
          <legend>Qual horário prefere ser atendido?</legend>
          <select>
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
          </select>
        </fieldset>


        <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
        <input type="submit" value="Enviar formulário" class="send">
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Segunda</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>08h ~ 20h</td>
          </tr>
        </tbody>

      </table>
    </main>

    <footer class="footer">
      <img class="image-footer" src="assets/bts-tour-banner.png" alt="">
      <p class="copyright">&copy; Copyright BTS By Alini 2020</p>
    </footer>

  </body>
</html>
